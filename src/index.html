<!DOCTYPE html>
<html>
<head>
  <title> SuperCalc </title>
</head>
<body> 
  <h3>Super Galactic Age Calc</h3>
  <form id="planet-checker-form">

    <!-- <label for="entry">Enter a Capitalized Planet Name:</label>
    <input id="entry" type="number"> -->
    <label for="inputted-age">Enter Your Age: </label>
    <input id="inputted-age" type="number" min="0" value="0">

    <fieldset id="demo-tabs">
      <legend>$ Demographic Tabululation(s): <em>choose all that apply</em></legend>
      <input class="tabululations" type="checkbox" id="pollen" name="tabululations" value="pollen">
      <label for="pollen">Like Pollen?</label>
      <input class="tabululations" type="checkbox" id="moss" name="tabululations" value="moss">
      <label for="moss">Like Moss?</label>
      <input class="tabululations" type="checkbox" id="azure" name="tabululations" value="azure">
      <label for="azure">Like Azure?</label>
    </fieldset>
    
    <button type="submit">Submit</button>
  </form>

  <div>Hello Earthling!</div>
  <img src="./assets/images/stock-12toes-photo.jpg" alt="Galactic friends!">

  <ul id="response"></ul>
  <p id="tabulations"></p>
  
</body>
</html>
